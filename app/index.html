<!DOCTYPE html>
<head>
	<title>Learning AngularJS</title>
    <link rel="stylesheet" href="style/main.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js" type="text/javascript"></script>
	<script src="app.js" type="text/javascript"></script>
	<script src="maincontroller.js" type="text/javascript"></script>
</head>
<body>
	<div id='content' ng-app='Rally' ng-controller='MainController'>
        <input type='text' ng-model='searchText' />
        <ul>
            <li ng-repeat='person in people | filter:searchText' ng-show='person.live == true'>{{person.name}}</li>
        </ul> 

        <ul>
            <li ng-repeat='person in people | filter:searchText' ng-hide='person.live == false'>{{person.name}}</li>
        </ul>   

	</div>
</body>
</html>
